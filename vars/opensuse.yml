# openSUSE specific vars
virt_infra_host_pkgs_kvm:
  - "+pattern:kvm_server"
  - "+pattern:kvm_tools"

virt_infra_host_pkgs_deps:
  - guestfs-tools
  - libosinfo
  - mkisofs
  - mkisofs
  - python3-libvirt-python
  - python3-lxml
  - qemu-tools
  - virt-install

virt_infra_mkiso_cmd: mkisofs

virt_infra_security_driver: selinux
